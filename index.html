<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />

  <title>Elystra | Revenue Infrastructure for Agencies</title>

  <meta name="author" content="Elystra" />

  <link rel="icon" type="image/svg+xml" href="./src/assets/LogoElystra.png" />

  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->

  <meta name="twitter:url" content="https://www.elystra.online" />
  <meta name="twitter:title" content="Elystra | Revenue Infrastructure for Agencies" />
  <meta name="twitter:description" content="Revenue infrastructure that closes the gap between client approval and payment. 170+ agencies. $4.6M closed last quarter." />
  <meta name="twitter:image" content="https://www.elystra.online/src/assets/hero-banner.png" />
  <meta name="twitter:creator" content="@elystra" />

  <!-- Structured Data — Software Application -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Elystra",
    "url": "https://www.elystra.online",
    "logo": "https://www.elystra.online/src/assets/logo.png",
    "description": "Revenue infrastructure for agencies. Closes the gap between client approval and payment with proposal generation, e-signature, and deposit collection on a single rail. 170+ agencies. $4.6M closed last quarter.",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "priceCurrency": "USD",
      "description": "Flat monthly pricing. 30-day profitability guarantee."
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.9",
      "ratingCount": "170",
      "bestRating": "5"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Elystra",
      "url": "https://www.elystra.online"
    }
  }
  </script>

  <!-- Structured Data — WebPage with sections (drives sitelinks) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Elystra | Revenue Infrastructure for Agencies",
    "url": "https://www.elystra.online",
    "description": "Revenue infrastructure that closes the gap between client approval and payment. 170+ agencies. $4.6M closed last quarter.",
    "hasPart": [
      {
        "@type": "WebPageElement",
        "name": "Features",
        "url": "https://www.elystra.online/#the-rail",
        "description": "Four modules. One rail. Proposal Engine, Close Rail, Deal Intelligence, and Ops & Client Portal."
      },
      {
        "@type": "WebPageElement",
        "name": "Agency Pipelines",
        "url": "https://www.elystra.online/#how-it-works",
        "description": "How Elystra replaces friction with a single proposal-to-cash rail. Side-by-side comparison."
      },
      {
        "@type": "WebPageElement",
        "name": "Proof",
        "url": "https://www.elystra.online/#proof",
        "description": "170+ agencies. $4.6M closed last quarter. +23% avg close-rate lift. Real results, real numbers."
      },
      {
        "@type": "WebPageElement",
        "name": "Guarantee",
        "url": "https://www.elystra.online/#guarantee",
        "description": "30-day profitability guarantee. If your close-rate or time-to-cash doesn't move, you pay nothing."
      },
      {
        "@type": "WebPageElement",
        "name": "FAQ",
        "url": "https://www.elystra.online/#faq",
        "description": "Real questions from agencies. Straight answers about workflow, pricing, integrations, and ROI."
      }
    ]
  }
  </script>

  <!-- Structured Data — SiteNavigationElement (explicit sitelinks signal) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "itemListElement": [
      {
        "@type": "SiteNavigationElement",
        "position": 1,
        "name": "Features",
        "url": "https://www.elystra.online/#the-rail"
      },
      {
        "@type": "SiteNavigationElement",
        "position": 2,
        "name": "Agency Pipelines",
        "url": "https://www.elystra.online/#how-it-works"
      },
      {
        "@type": "SiteNavigationElement",
        "position": 3,
        "name": "Proof",
        "url": "https://www.elystra.online/#proof"
      },
      {
        "@type": "SiteNavigationElement",
        "position": 4,
        "name": "Guarantee",
        "url": "https://www.elystra.online/#guarantee"
      },
      {
        "@type": "SiteNavigationElement",
        "position": 5,
        "name": "FAQ",
        "url": "https://www.elystra.online/#faq"
      }
    ]
  }
  </script>

  <!-- Additional SEO Enhancements -->
  <link rel="canonical" href="https://www.elystra.online" />
